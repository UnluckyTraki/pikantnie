        .cta-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            background: linear-gradient(135deg, #1f1f28 0%, #2a2a35 100%);
            border-radius: 1rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
        }

        .cta-card:hover {
            background: linear-gradient(135deg, #2a2a35 0%, #35354a 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.2);
        }

        .cta-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cta-icon {
            width: 3rem;
            height: 3rem;
            background: rgba(236, 72, 153, 0.2);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .cta-icon svg {

            font-weight: 700;
            margin-bottom: 0.125rem;
        }

        .cta-text p {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .cta-arrow {
            width: 1.5rem;
            height: 1.5rem;
            color: #9ca3af;
            transition: transform 0.3s;
        }

        .cta-card:hover .cta-arrow {
            transform: translateX(0.25rem);
        }

        /* Gallery Section */
        .gallery-section {
            margin-bottom: 3rem;
        }

        .gallery-section h2 {

            font-weight: 700;
            text-align: center;

        }

        }

        .gallery-item {

            overflow: hidden;
            cursor: pointer;

            text-decoration: none;
            max-width: 100%;
            background: #1a1a24;
        }

        .gallery-item:hover {

        }

        .gallery-item img {
            width: 100%;
            height: 24rem;
            object-fit: contain;

        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem 0;
            color: #6b7280;
            font-size: 0.875rem;
        }

        /* Responsive */

            }

            }

            .avatar {

            }

            .gallery-item img {

    </style>
</head>
