<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola.czka - Poznaj mnie bliżej</title>
    <meta name="description" content="Cześć, jestem Ola. Poznaj mnie bliżej.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
        }

        .profile-image-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid #ec4899;
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.5);
            object-fit: cover;
        }

        .profile-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 40px;
            height: 40px;
            background: #ec4899;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 14px rgba(236, 72, 153, 0.6);
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            text-align: center;
            font-size: 1.125rem;
            color: #d1d5db;
            margin-bottom: 0.5rem;
        }

        .profile-tags {
            text-align: center;
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .cta-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            background: linear-gradient(135deg, #1f1f28 0%, #2a2a35 100%);
            border: none;
            border-radius: 1rem;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #2a2a35 0%, #35354a 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.2);
        }

        .cta-button-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cta-icon {
            width: 48px;
            height: 48px;
            background: rgba(236, 72, 153, 0.2);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .cta-icon svg {
            width: 24px;
            height: 24px;
            color: #ec4899;
        }

        .cta-text {
            text-align: left;
        }

        .cta-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .cta-subtitle {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .cta-arrow {
            width: 24px;
            height: 24px;
            color: #9ca3af;
            transition: transform 0.3s;
        }

        .cta-button:hover .cta-arrow {
            transform: translateX(4px);
        }

        .gallery-section {
            margin-bottom: 3rem;
        }

        .gallery-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .gallery-item {
            border-radius: 0.75rem;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            padding: 2rem 0;
        }

        @media (max-width: 640px) {
            .profile-image {
                width: 140px;
                height: 140px;
            }

            .profile-name {
                font-size: 1.75rem;
            }

            .gallery-item img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="cta-buttons">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>

                    </div>
                </div>
                <svg class="cta-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </a>

            <a href="https://radarkobiet.pl/link/2821/31651691" class="cta-button">

                    <div class="cta-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                    </div>
                    <div class="cta-text">

                </div>
                <svg class="cta-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </a>
        </div>

        <div class="gallery-section">
            <h2 class="gallery-title">Galeria</h2>
            <div class="gallery-grid">

                <div class="gallery-item" onclick="window.location.href='https://radarkobiet.pl/link/2821/31651691'">

        </div>

        <div class="footer">
            <p>&copy; 2025 Ola.czka. Wszystkie prawa zastrzeżone.</p>
        </div>
    </div>
</body>
</html>
