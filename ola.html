<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola.czka - Poznaj mnie bliżej</title>
    <meta name="description" content="Cześć, jestem Ola. Poznaj mnie bliżej.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
        }

        .profile-image-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        /* Poprawiono rozmiar i obramowanie avatara */
        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #ec4899;
            box-shadow: 0 0 40px rgba(236, 72, 153, 0.6);
            object-fit: cover;
            display: block;
        }

        /* Poprawiono pozycjonowanie badge'a */
        .profile-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 14px rgba(236, 72, 153, 0.7);
            border: 3px solid #0a0a0f;
        }

        /* Poprawiono typografię nagłówka */
        .profile-name {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .profile-bio {
            text-align: center;
            font-size: 1.125rem;
            color: #e5e7eb;
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .profile-tags {
            text-align: center;
            font-size: 0.9rem;
            color: #9ca3af;
            font-weight: 500;
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        /* Poprawiono style przycisków CTA */
        .cta-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem 1.5rem;
            background: linear-gradient(135deg, #1f1f28 0%, #2a2a35 100%);
            border: 1px solid rgba(236, 72, 153, 0.2);
            border-radius: 1rem;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #2a2a35 0%, #35354a 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3);
            border-color: rgba(236, 72, 153, 0.4);
        }

        .cta-button-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Poprawiono rozmiar i style ikon */
        .cta-icon {
            width: 52px;
            height: 52px;
            background: rgba(236, 72, 153, 0.15);
            border-radius: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border: 1px solid rgba(236, 72, 153, 0.3);
        }

        .cta-icon svg {
            width: 26px;
            height: 26px;
            color: #ec4899;
        }

        .cta-text {
            text-align: left;
            flex: 1;
        }

        /* Poprawiono typografię tekstów CTA */
        .cta-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: #ffffff;
        }

        .cta-subtitle {
            font-size: 0.875rem;
            color: #9ca3af;
            font-weight: 400;
        }

        .cta-arrow {
            width: 24px;
            height: 24px;
            color: #6b7280;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .cta-button:hover .cta-arrow {
            transform: translateX(4px);
            color: #ec4899;
        }

        .gallery-section {
            margin-bottom: 3rem;
        }

        .gallery-title {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        /* Poprawiono style galerii */
        .gallery-item {
            border-radius: 1rem;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid rgba(236, 72, 153, 0.2);
        }

        .gallery-item:hover {
            transform: scale(1.03);
            border-color: rgba(236, 72, 153, 0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }

        .footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            padding: 2rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
        }

        @media (max-width: 640px) {
            .profile-image {
                width: 150px;
                height: 150px;
            }

            .profile-badge {
                width: 40px;
                height: 40px;
            }

            .profile-name {
                font-size: 2rem;
            }

            .gallery-item img {
                height: 220px;
            }

            .cta-icon {
                width: 48px;
                height: 48px;
            }

            .cta-icon svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>

        </div>

        <div class="gallery-section">
            <h2 class="gallery-title">Galeria</h2>
            <div class="gallery-grid">

        <div class="footer">

    </div>
</body>
</html>
